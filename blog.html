---
layout: page
title: Blog
---
<section class="page-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Latest Posts</h2>
      </div>
    </div>
    <div class="row"></div>
      <br><br><br>
      <ul class="post-list">
        {% for post in site.posts %}
        <li>
          <span class="post-meta text-muted">{{ post.date | date_to_string }}</span>
          <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
          {{ post.excerpt }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
