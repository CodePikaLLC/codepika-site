<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 | default: " en" }}">

{% include head.html %}

<body id="page-top">

	{{ content }}

	{% include footer.html %}

	<!-- Bootstrap core JavaScript -->
	<script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
	<script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>

	<!-- Plugin JavaScript -->
	<script src="{{ '/assets/js/jquery.easing.min.js' | relative_url }}"></script>

	<!-- Contact form JavaScript -->
	<script src="{{ '/assets/js/jqBootstrapValidation.js' | relative_url }}"></script>
	<script src="{{ '/assets/js/contact_me.js' | relative_url }}"></script>

	<!-- Custom scripts for this template -->
	<script src="{{ '/assets/js/default.js' | relative_url }}"></script>
	{% if page.layout == "home" %}
	<script src="{{ '/assets/js/home.js' | relative_url }}"></script>
	{% endif %}

</body>

</html>
