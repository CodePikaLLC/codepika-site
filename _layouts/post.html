---
layout: page
---
<section>
  <section class="page-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">{{ page.title }}</h2>
          <h3 class="section-subheading text-muted">{{ page.date | date_to_string }}</h3>
        </div>
      </div>
      {{ content }}
    </div>
  </section>
</section>
